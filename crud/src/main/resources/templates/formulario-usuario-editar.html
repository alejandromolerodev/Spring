<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Editar Usuario</h1>

    <!-- Formulario para editar un usuario -->
    <form th:action="@{/usuarios/actualizar}" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}" />
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" required>
        </div>
        
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" class="form-control" th:value="${usuario.edad}" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

    <a href="/usuarios/buscar" class="btn btn-secondary mt-3">Volver a la lista</a>
</div>

</body>
</html>
