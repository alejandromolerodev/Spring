<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Lista de Usuarios</h1>

    <!-- Formulario para buscar por nombre -->
    <form th:action="@{/usuarios/buscar}" method="get" class="mb-3">
        <div class="form-group">
            <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <!-- Tabla de usuarios -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.edad}"></td>
                <td>
                    <!-- Botón para eliminar usuario -->
                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Botón para agregar nuevo usuario -->
    <a href="/usuarios/nuevo" class="btn btn-success">Agregar Nuevo Usuario</a>
</div>

</body>
</html>
