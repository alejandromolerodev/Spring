<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
  <style>
    /* Estilos básicos */
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .lista-compra-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .lista-compra-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 300px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .checkbox-item input {
      margin-right: 0.5rem;
    }

    .btn-agregar-item {
      background-color: #48c774;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .btn-eliminar-lista {
      background-color: #f14668;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-guardar {
      background-color: #3273dc;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title is-2 has-text-centered">Lista de la Compra</h1>
  <form action="/foodhub/listacompra" method="post">
    <div class="lista-compra-container" id="lista-container">
      <!-- Aquí se agregarán las listas dinámicamente -->
    </div>

    <!-- Botón para agregar una nueva lista -->
    <div class="field has-text-centered">
      <button type="button" class="button btn-guardar" onclick="addNewList()">Agregar nueva lista</button>
    </div>

    <!-- Botón para enviar el formulario y guardar todas las listas -->
    <div class="field has-text-centered">
      <button type="submit" class="button btn-guardar">Guardar listas de la compra</button>
    </div>
  </form>
</div>

<!-- Script para manejar la lógica de las listas -->
<script>
  let listCounter = 0; // Contador para identificar listas

  function addNewList() {
    const listContainer = document.getElementById('lista-container');
    const newList = document.createElement('div');
    newList.classList.add('lista-compra-card');

    // Obtener la fecha actual en formato yyyy-mm-dd
    const today = new Date();
    const year = today.getFullYear();
    const month = ("0" + (today.getMonth() + 1)).slice(-2); // Agregar un 0 delante si es un mes de un solo dígito
    const day = ("0" + today.getDate()).slice(-2); // Agregar un 0 delante si el día es de un solo dígito
    const currentDate = `${year}-${month}-${day}`; // Fecha en formato YYYY-MM-DD

    newList.innerHTML = `
      <input type="text" name="titulo" placeholder="TÍTULO: LISTA 1" >
      <div class="field">
        <label class="label">Fecha</label>
        <p class="control">${currentDate}</p> <!-- Fecha mostrada como texto, no editable -->
      </div>
      <div class="field">
        <label class="label">Items</label
        <div id="items-container-${listCounter}">
          <div class="checkbox-item">
            <input type="checkbox">
            <input type="text" name="productos[0]" placeholder="Ej. manzana" >
          </div>
        </div>
      </div>
      <div class="field">
        <button type="button" class="button btn-agregar-item" onclick="addItem(${listCounter})">Agregar item</button>
      </div>
      <div class="field">
        <button type="button" class="button btn-eliminar-lista" onclick="removeList(${listCounter})">Eliminar lista</button>
      </div>
    `;
    listContainer.appendChild(newList);
    listCounter++;
  }

  function addItem(listIndex) {
    const itemsContainer = document.getElementById(`items-container-${listIndex}`);
    const newItem = document.createElement('div');
    newItem.classList.add('checkbox-item');
    newItem.innerHTML = `
      <input type="checkbox">
      <input type="text" name="productos[0]" placeholder="Ej. manzana" >
    `;
    itemsContainer.appendChild(newItem);
  }

  function removeList(listIndex) {
    const listContainer = document.getElementById('lista-container');
    const listToRemove = listContainer.querySelector(`.lista-compra-card:nth-child(${listIndex + 1})`);
    if (listToRemove) {
      listToRemove.remove();
    }
  }
</script>
</body>
</html>
