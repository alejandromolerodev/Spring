<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="title is-2">Lista de la compra</h1>
  <form action="#" method="post" th:action="@{/tareas}" th:object="${tareas}">
    <div class="box">
      <ul>
        <!-- Iteramos sobre las tareas -->
        <li th:each="tarea : ${tareas}">
          <div class="field">
            <input type="checkbox" th:field="*{completada}" class="checkbox">
            <input type="text" th:field="*{descripcion}" class="input" placeholder="Escribe tu tarea">
          </div>
        </li>
      </ul>
      <div class="field">
        <button type="submit" class="button is-primary">Guardar tareas</button>
      </div>
    </div>
  </form>
</div>

<!-- Script para cargar Bulma -->
<script src="https://cdn.jsdelivr.net/npm/bulma@0.9.3/js/bulma.min.js"></script>
</body>
</html>
