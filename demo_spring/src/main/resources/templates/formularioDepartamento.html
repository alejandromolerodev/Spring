<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Departamento</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-8">

        <h1 class="text-3xl font-semibold text-center mb-8">Añadir Nuevo Departamento</h1>

        <!-- Formulario para añadir un departamento -->
        <form action="/bienvenida/departamentos/post" method="POST" class="space-y-6">

            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre del Departamento</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="localidad" class="block text-gray-700 font-semibold">Localidad</label>
                <input type="text" id="localidad" name="localidad" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Botón para añadir el departamento -->
            <div class="text-center mt-6">
                <button type="submit" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Añadir Departamento
                </button>
            </div>

        </form>
    </div>

</body>
</html>
