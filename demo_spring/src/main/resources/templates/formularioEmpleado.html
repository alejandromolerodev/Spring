<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-8">

        <h1 class="text-3xl font-semibold text-center mb-8">Añadir Nuevo Empleado</h1>

        <!-- Formulario para añadir un empleado -->
        <form action="/bienvenida/empleados/post" method="POST" class="space-y-6">

            <!-- Nombre del empleado -->
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre del Empleado</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Sueldo del empleado -->
            <div>
                <label for="sueldo" class="block text-gray-700 font-semibold">Sueldo</label>
                <input type="number" step="0.01" id="sueldo" name="sueldo" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Fecha de nacimiento -->
            <div>
                <label for="fechanac" class="block text-gray-700 font-semibold">Fecha de Nacimiento</label>
                <input type="date" id="fechanac" name="fechanac" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Dirección del empleado -->
            <div>
                <label for="direccion" class="block text-gray-700 font-semibold">Dirección</label>
                <input type="text" id="direccion" name="direccion.direccion" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Calle">
            </div>

            <!-- Localidad de la dirección -->
            <div>
                <label for="localidad" class="block text-gray-700 font-semibold">Localidad</label>
                <input type="text" id="localidad" name="direccion.localidad" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Código postal -->
            <div>
                <label for="cp" class="block text-gray-700 font-semibold">Código Postal</label>
                <input type="text" id="cp" name="direccion.CP" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Campo para ingresar el ID del Departamento manualmente -->

             <div class="mb-4">
                <label for="departamento" class="block text-gray-600 font-medium">Departamento</label>
                <select id="departamento" name="departamento" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Seleccione un Departamento</option>
                    <option th:each="departamento : ${departamento}" th:value="${departamento.id}" th:text="${departamento.nombre}"></option>
                </select>
            </div>

            <!-- Botón para añadir el empleado -->
            <div class="text-center mt-6">
                <button type="submit" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Añadir Empleado
                </button>
            </div>

        </form>
    </div>

</body>
</html>
