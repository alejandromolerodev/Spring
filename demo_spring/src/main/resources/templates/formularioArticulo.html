<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Artículo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-8">

        <h1 class="text-3xl font-semibold text-center mb-8">Añadir Nuevo Artículo</h1>

        <!-- Formulario para añadir un empleado -->
        <form action="/bienvenida/articulos/post" method="POST" class="space-y-6">

            <!-- Nombre del Artículo -->
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre del Artículo</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Precio del Artículo -->
            <div>
                <label for="precio" class="block text-gray-700 font-semibold">Precio</label>
                <input type="number" step="0.01" id="precio" name="precio" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Descripción del Artículo-->
            <div>
                <label for="descripcion" class="block text-gray-700 font-semibold">Descripción</label>
                <textarea id="descripcion" name="descripcion" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <!-- Botón para añadir el artículo -->
            <div class="text-center mt-6">
                <button type="submit" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Añadir Artículo
                </button>
            </div>

        </form>
    </div>

</body>
</html>
