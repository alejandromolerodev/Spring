<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Contenedor principal -->
<div class="container mx-auto px-6 py-8">

    <!-- Título principal -->
    <div class="text-center">
        <h1 class="text-4xl font-semibold text-blue-600 mb-4">¡Bienvenido a la COMPAÑÍA!</h1>
        <p class="text-xl text-gray-700 mb-8">Haz clic en el botón</p>

        <!-- Botones para redirigir a las páginas de departamentos y empleados -->
        <div class="space-x-4">
            <a href="/bienvenida/departamentos" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Ver Departamentos</a>
            <a href="/bienvenida/empleados" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Ver Empleados</a>
            <a href="/bienvenida/ventas" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Ver Ventas</a>
            <a href="/bienvenida/articulos" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Ver Artículos</a>
            <a href="/bienvenida/clientes" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Ver Clientes</a>
        </div>
    </div>

</div>

</body>
</html>
