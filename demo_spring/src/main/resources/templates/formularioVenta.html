<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <!-- Enlace a Tailwind CSS (si lo usas a través de un CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">

        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Registrar Venta</h2>

        <form action="/bienvenida/ventas/post" method="POST">

            <!-- ID Empleado -->
            <div class="mb-4">
                <label for="empleado" class="block text-gray-600 font-medium">Empleado</label>
                <select id="empleado" name="empleado" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Seleccione un empleado</option>
                    <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
                </select>
            </div>

            <!-- ID Cliente -->
            <div class="mb-4">
                <label for="cliente" class="block text-gray-600 font-medium">Cliente</label>
                <select id="cliente" name="cliente" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Seleccione un cliente</option>
                    <option th:each="cliente : ${clientes}" th:value="${cliente.idCli}" th:text="${cliente.nombre}"></option>
                </select>
            </div>

            <!-- ID Artículo -->
            <div class="mb-4">
                <label for="articulo" class="block text-gray-600 font-medium">Artículo</label>
                <select id="articulo" name="articulo" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Seleccione un artículo</option>
                    <option th:each="articulo : ${articulos}" th:value="${articulo.idArt}" th:text="${articulo.nombre}"></option>
                </select>
            </div>


            <!-- Precio Venta -->
            <div class="mb-4">
                <label for="precioVenta" class="block text-gray-600 font-medium">Precio de Venta</label>
                <input type="number" step="0.01" id="precioVenta" name="precioVenta" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Precio de venta">
            </div>

            <!-- Fecha de Venta -->
            <div class="mb-4">
                <label for="fechaVenta" class="block text-gray-600 font-medium">Fecha de Venta</label>
                <input type="date" id="fechaVenta" name="fechaVenta" required
                    class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Botón de Enviar -->
            <div class="mb-6 text-center">
                <button type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Registrar Venta
                </button>
            </div>
        </form>

    </div>

</body>

</html>
