<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
 * @ Modified time: 2025-02-13 12:40:14
    <title>Registro de Cliente</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-8">

        <h1 class="text-3xl font-semibold text-center mb-8">Añadir Nuevo Empleado</h1>

        <!-- Formulario para añadir un empleado -->
        <form action="/bienvenida/clientes/formulario" method="POST" class="space-y-6">

            <!-- Nombre del Cliente -->
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre del Cliente</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Teléfono del cliente -->
            <div>
                <label for="telefono" class="block text-gray-700 font-semibold">Teléfono</label>
                <input type="text" step="0.01" id="sueldo" name="sueldo" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>


            <!-- Botón para añadir el cliente -->
            <div class="text-center mt-6">
                <button type="submit" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Añadir Cliente
                </button>
            </div>

        </form>
    </div>

</body>
</html>
