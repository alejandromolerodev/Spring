<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-8">

        <h1 class="text-3xl font-semibold text-center mb-8">Actualizar Cliente</h1>

        <!-- Formulario para actualizar un cliente -->
        <form id="updateClientForm" th:action="@{/bienvenida/clientes/actualizar/{id}(id=${cliente.idCli})}"
            method="POST" class="space-y-6">

            <!-- Campo oculto para el ID del cliente -->
            <input type="hidden" th:value="${cliente.idCli}" name="id">

            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre del Cliente</label>
                <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="telefono" class="block text-gray-700 font-semibold">Teléfono</label>
                <input type="text" id="telefono" name="telefono" th:value="${cliente.telefono}" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Sección para mostrar las ventas del cliente -->
            <h5 class="text-xl font-semibold mt-8">Ventas del Cliente</h5>

            <!-- Mostrar ventas como una lista -->
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-3 text-left text-gray-700">Articulo</th>
                        <th class="p-3 text-left text-gray-700">Atendido por el empleado:</th>
                        <th class="p-3 text-left text-gray-700">Precio de la Venta</th>
                        <th class="p-3 text-left text-gray-700">Fecha de Venta</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recorremos las ventas del cliente -->
                    <tr th:each="venta : ${cliente.ventas}">
                        <td class="p-3" th:text="${venta.articulo.nombre}">Artículo</td>
                        <td class="p-3" th:text="${venta.empleado.nombre}">Atendido por el empleado:</td>
                        <td class="p-3" th:text="${venta.precioVenta} + '€'">Precio de la Venta</td>
                        <td class="p-3" th:text="${venta.fechaVenta}">Fecha de Venta</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- Botón de Enviar -->
        <div class="flex justify-center mt-6">
            <button type="submit"
                class="px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all">
                Actualizar Cliente
            </button>
        </div>

        <!-- Botón Volver -->
        <div class="text-center mt-6">
            <a href="/bienvenida/clientes"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                Volver a la Lista de Clientes
            </a>
        </div>

        </form>
    </div>

</body>

</html>
