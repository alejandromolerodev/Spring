<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado - <span th:text="${empleado.nombre}"></span></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 py-6">

        <!-- Título -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-gray-800">ACTUALIZAR EMPLEADO</h1> <!-- Título estático -->
        </div>

        <!-- Formulario de actualización -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form th:action="@{/bienvenida/empleados/actualizar/{id}(id=${empleado.id})}" method="POST">

                <!-- Campo para el nombre del empleado -->
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${empleado.nombre}"
                           class="mt-2 px-4 py-2 border border-gray-300 rounded-lg w-full">
                </div>

                <!-- Campo para el sueldo del empleado -->
                <div class="mb-4">
                    <label for="sueldo" class="block text-sm font-medium text-gray-700">Sueldo</label>
                    <input type="number" id="sueldo" name="sueldo" th:value="${empleado.sueldo}"
                           class="mt-2 px-4 py-2 border border-gray-300 rounded-lg w-full" step="0.01">
                </div>

                <!-- Campo para la fecha de nacimiento -->
                <div class="mb-4">
                    <label for="fechanac" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                    <input type="date" id="fechanac" name="fechanac" th:value="${empleado.fechanac}"
                           class="mt-2 px-4 py-2 border border-gray-300 rounded-lg w-full">
                </div>

                <div class="mb-4">
                    <label for="departamento" class="block text-gray-600 font-medium">Departamento</label>
                    <select id="departamento" name="departamento" required
                        class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Seleccione un Departamento</option>
                        <option th:each="departamento : ${departamento}" th:value="${departamento.id}" th:text="${departamento.nombre}"></option>
                    </select>
                </div>
                
                
            
                <!-- Botón de Enviar -->
                <div class="flex justify-center mt-6">
                    <button type="submit" 
                            class="px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all">
                        Actualizar Empleado
                    </button>
                </div>

            </form>
        </div>

        <!-- Botón Volver -->
        <div class="text-center mt-6">
            <a href="/bienvenida/empleados" 
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                Volver a la Lista de Empleados
            </a>
        </div>

    </div>

</body>

</html>
