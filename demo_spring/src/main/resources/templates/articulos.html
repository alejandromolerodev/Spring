<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos de la Empresa</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 py-6">

        <!-- Título -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-gray-800">LISTA DE ARTÍCULOS</h1> <!-- Título estático -->
        </div>

        <!-- Botón para registrar un nuevo Artículo -->
        <div class="flex justify-center mb-6">
            <a href="/bienvenida/articulos/formulario" 
               class="px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all">
                Registrar Nuevo Artículo
            </a>
        </div>

        <!-- Lista de artículos -->
        <div th:if="${articulos != null and articulos.size() > 0}">
            <ul class="space-y-4">
                <!-- Iterar sobre todos los artículos -->
                <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200" th:each="articulo : ${articulos}">
                    <div class="flex justify-between">
                        <div>
                            <!-- Nombre del Artículo -->
                            <h2 class="text-xl font-semibold text-gray-800" th:text="${articulo.nombre}"></h2>
                             <!-- ID del Artículo -->
                             <p class="text-gray-600"><small th:text="'ID: ' + ${articulo.idArt}"></small></p>
                             <!-- Descripción del Artículo -->
                             <p class="text-gray-600"><small th:text="'Descripción: ' + ${articulo.descripcion}"></small></p>
                            <!-- Precio del Artículo -->
                            <p class="text-gray-600"><small th:text="'Precio: ' + ${articulo.precio}+ '€'"></small></p>
                            <!-- Ventas del Artículo -->
                            <p class="text-gray-600"><small th:text="'Ventas: ' + ${articulo.ventas != null ? articulo.ventas.size() : 0}"></small></p>
                        </div>
                        <div class="flex flex-col items-center space-y-2">
                            <!-- Botones de Acción: Actualizar y Eliminar -->
                            <a th:href="@{articulos/actualizar/{id}(id=${articulo.idArt})}" 
                               class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                               Actualizar</a>
                            <a th:href="@{articulos/eliminar/{id}(id=${articulo.idArt})}" 
                               class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all">
                               Eliminar
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div th:if="${articulos == null or articulos.size() == 0}">
            <p class="text-center text-gray-600">No se encontraron artículos.</p>
        </div>

        <!-- Botón Volver -->
        <div class="text-center mt-6">
            <a href="/bienvenida" 
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                Volver a Bienvenida
            </a>
        </div>

    </div>

</body>

</html>
